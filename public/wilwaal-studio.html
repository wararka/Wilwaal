        <h1>üé∂ Wilwaal Studio</h1>

        <div class="controls">
            <div id="searchArea">
                <input type="text" id="searchInput" placeholder="Raadi Hees, Fanaan ama User-ka soo dhigay...">
            </div>
            <a href="upload-music.html" class="upload-btn">üéôÔ∏è Soo Geli Muusig</a>
        </div>

        <h2>Fanaaniinta Liiska</h2>
        <div id="artistList">
            <p class="loading">Fadlan sug... Waxaan soo dejinayaa liiska fanaaniinta.</p>
        </div>

        <div id="searchResults" style="display:none; margin-top: 30px;">
            <h2>Natiijada Raadinta</h2>
            <div id="searchResultContent"></div>
        </div>
    </div>

    <script>
        // Xogta Muhiimka ah
        const artistListContainer = document.getElementById('artistList');
        const searchInput = document.getElementById('searchInput');
        const themeToggle = document.getElementById('themeToggle');

        // =========================================================
        // 1. THEME TOGGLE - Simple and Clean
        // =========================================================
        const currentTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', currentTheme);
        themeToggle.textContent = currentTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';

        themeToggle.addEventListener('click', function() {
            let theme = document.documentElement.getAttribute('data-theme');
            theme = theme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeToggle.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        });

        // =========================================================
        // 2. SOO DEJINTA FANAANIINTA - Version Cusub
        // =========================================================
        document.addEventListener('DOMContentLoaded', fetchArtists);

        async function fetchArtists() {
            try {
                const response = await fetch('/api/music/artists');
                if (!response.ok) throw new Error('Khalad network-ka');
                
                const data = await response.json();
                
                if (data.success && data.artists.length > 0) {
                    await displayArtistsWithImages(data.artists);
                } else {
                    showNoArtistsMessage();
                }
            } catch (error) {
                console.error('Khalad:', error);
                showErrorMessage();
            }
        }

        // =========================================================
        // 3. MUUJINTA FANAANIINTA - Sawirrada La Helayo
        // =========================================================
        async function displayArtistsWithImages(artists) {
            artistListContainer.innerHTML = '';
            
            for (let artist of artists) {
                // Soo hel sawirka fanaanka
                const artistImage = await getArtistImage(artist.name);
                
                const card = document.createElement('div');
                card.className = 'artist-card';
                
                card.innerHTML = `
                    <a href="heesaha.html?artist=${encodeURIComponent(artist.name)}">
                        <div class="artist-image">
                            <img src="${artistImage}" alt="${artist.name}" 
                                 onerror="this.src='/artist-images/default-artist.png'">
                        </div>
                        <div class="artist-info">
                            <h3>${artist.name}</h3>
                            <p>${artist.songCount} Hees</p>
                        </div>
                    </a>
                `;
                
                artistListContainer.appendChild(card);
            }
        }

        // =========================================================
        // 4. SOO HEL SAWIRKA FANAANKA - Function Cusub
        // =========================================================
        async function getArtistImage(artistName) {
            try {
                // Marka hore, isku day inaad hesho sawirka fanaanka
                const response = await fetch(`/api/music/songs/${encodeURIComponent(artistName)}`);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.songs.length > 0) {
                        // Qaado sawirka ugu horreeya ee heesta
                        return data.songs[0].artistImage || '/artist-images/default-artist.png';
                    }
                }
            } catch (error) {
                console.log('Sawir lama helin fanaanka:', artistName);
            }
            
            // Haddii aan la helin, isticmaal sawirka default
            return '/artist-images/default-artist.png';
        }

        // =========================================================
        // 5. RAADINTA - La Hagaajiyay
        // =========================================================
        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.trim().toLowerCase();
            
            if (query.length < 2) {
                fetchArtists(); // Dib u soo celi fanaaniinta dhammaan
                return;
            }

            // Raadin fanaaniinta ee hore u jira
            const artistCards = document.querySelectorAll('.artist-card');
            let foundAny = false;

            artistCards.forEach(card => {
                const artistName = card.querySelector('h3').textContent.toLowerCase();
                if (artistName.includes(query)) {
                    card.style.display = 'block';
                    foundAny = true;
                } else {
                    card.style.display = 'none';
                }
            });

            if (!foundAny) {
                artistListContainer.innerHTML = '<p class="loading">Lama helin fanaan ku acoonsan "' + query + '"</p>';
            }
        });

        // =========================================================
        // 6. MESSAGES - Khalad-yada
        // =========================================================
        function showNoArtistsMessage() {
            artistListContainer.innerHTML = `
                <div class="empty-state">
                    <p>üö´ Weli ma jiro wax muusig ah oo la soo geliyay</p>
                    <a href="upload-music.html" class="upload-link">Bilow Soo Gelinta Muusigga</a>
                </div>
            `;
        }

        function showErrorMessage() {
            artistListContainer.innerHTML = `
                <div class="error-state">
                    <p>‚ùå Khalad: Lama soo dejin karo xogta fanaaniinta</p>
                    <button onclick="fetchArtists()" class="retry-btn">Isku Day Mar Kale</button>
                </div>
            `;
        }

        // =========================================================
        // 7. KEYBOARD SHORTCUTS
        // =========================================================
        document.addEventListener('keydown', function(e) {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });



// üéØ MENU TOGGLE FUNCTIONALITY - DISPLAY NONE
const menuToggle = document.getElementById('menuToggle');
const menuClose = document.getElementById('menuClose');
const hackerSidebar = document.getElementById('hackerSidebar');

// üÜï FURID MENU - MARKA LA TAABTO ‚ò∞
menuToggle.addEventListener('click', function() {
    hackerSidebar.classList.add('show');
    menuToggle.style.display = 'none'; // üÜï Qarsoomi ‚ò∞ marka menu la furo
});

// üÜï XIDHID MENU - MARKA LA TAABTO ‚úï
menuClose.addEventListener('click', function() {
    hackerSidebar.classList.remove('show');
    menuToggle.style.display = 'block'; // üÜï Soo muuji ‚ò∞ marka menu la xidho
});

// üÜï XIDHID MENU - MARKA LA TAABO BACKGROUND
document.addEventListener('click', function(event) {
    const isClickInsideMenu = hackerSidebar.contains(event.target);
    const isClickOnToggle = menuToggle.contains(event.target);
    
    if (!isClickInsideMenu && !isClickOnToggle && hackerSidebar.classList.contains('show')) {
        hackerSidebar.classList.remove('show');
        menuToggle.style.display = 'block'; // üÜï Soo muuji ‚ò∞
    }
});

// üÜï XIDHID MENU - MARKA LA DHUFO ESCAPE
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape' && hackerSidebar.classList.contains('show')) {
        hackerSidebar.classList.remove('show');
        menuToggle.style.display = 'block'; // üÜï Soo muuji ‚ò∞
    }
});

// üÜï ACTIVE LINK HIGHLIGHTING
const currentPage = window.location.pathname.split('/').pop();
const sidebarLinks = document.querySelectorAll('.sidebar-links a');

sidebarLinks.forEach(link => {
    const linkPage = link.getAttribute('href');
    if (linkPage === currentPage) {
        link.classList.add('active');
    }
    
    // üÜï XIDHID MENU MARKA LINK LA TAABTO (MOBILE)
    link.addEventListener('click', function() {
        if (window.innerWidth <= 480) {
            setTimeout(() => {
                hackerSidebar.classList.remove('show');
                menuToggle.style.display = 'block'; // üÜï Soo muuji ‚ò∞
            }, 300);
        }
    });
});

// üÜï AUTO-HIDE ON RESIZE
window.addEventListener('resize', function() {
    if (window.innerWidth > 480 && hackerSidebar.classList.contains('show')) {
        hackerSidebar.classList.remove('show');
        menuToggle.style.display = 'block'; // üÜï Soo muuji ‚ò∞
    }
});
    </script>
